{% extends "base.html" %}
{% from "macros/form_field.html" import form_field %}

{% block title %}Editar {{ producto.nombre }}{% endblock %}

{% block content_title %}{{ producto.nombre }}{% endblock %}

{% block content %}
  <form action="{{ url_for('delete_producto', id=producto.id) }}" class="form form-horizontal" method="post">
  	<fieldset>
      <legend>Borrar este producto?</legend>
      <button class="btn btn-danger" type="submit">Borrar</button>
      <a class="btn" href="{{ url_for('detail_producto', id=producto.id) }}">Cancelar</a>
    </fieldset>
  </form>
{% endblock %}
